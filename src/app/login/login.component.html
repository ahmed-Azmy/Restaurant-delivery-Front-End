<div class="login mb-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-md-6">
                <form [formGroup]="loginData" (ngSubmit)="loginValue()">
                    <div class="Heading pt-5">
                        <h2 class="pt-5 fw-bold fs-1">Login Now</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis magnam necessitatibus eius est mollitia corporis tempore.</p>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <input type="email" formControlName="email" class="form-control form-control-lg rounded-0" placeholder="Enter Email">
                            <div *ngIf="loginData.get('email')?.errors && loginData.get('email')?.touched" class="text-danger validationMessage pt-2">
                               <p *ngIf="loginData.get('email')?.errors?.['required']" class="m-0">Please enter your Email.</p>
                               <p *ngIf="loginData.get('email')?.errors?.['email']" class="m-0">Please Enter Valid Email.</p>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col">
                            <input type="password" formControlName="password" class="form-control form-control-lg rounded-0" placeholder="Enter Password">
                            <div *ngIf="loginData.get('password')?.errors && loginData.get('password')?.touched" class="text-danger validationMessage pt-2">
                               <p *ngIf="loginData.get('password')?.errors?.['required']" class="m-0">Please enter your Password</p>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{errorMessage}}</div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="button" class="btn btn-warning py-2 px-4 mt-4 rounded-0 fw-bold shadow" (click)="backClicked()">BACK</button>
                        </div>
                        <div>
                            <button type="submit" [disabled] = 'loginData.invalid && loginData.touched' class="btn btn-warning py-2 px-4 mt-4 rounded-0 fw-bold shadow">CONFIRM</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 pt-0 pt-md-5">
                <div class="pt-0 pt-md-5">
                    <div *ngFor="let item of baskets" class="mt-4 shadow">
                       <div class="d-flex justify-content-between align-items-center OrderItems border border-1 border-warning p-3">
                           <div class="image">
                               <img src={{item.pictureUrl}} width="90px" alt="">
                           </div>
                           <div>
                               <h3 class="m-0 text-warning">{{item.mealName}}</h3>
                               <p class="bg-warning text-center py-1 px-2 m-0">{{item.price|currency}}</p>
                           </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
