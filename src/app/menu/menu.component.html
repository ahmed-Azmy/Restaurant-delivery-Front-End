<div class="Menu mb-5 overflow-hidden">
    <div class="container">
        <h2 class="Heading py-4 text-center fw-bold fs-1 text-warning">Choose Meals From the Menu</h2>
        <div class="row row-cols-1 row-cols-sm-2 g-4">
            <div class="col" *ngFor="let item of menuItems">
                <div class="card mb-3 rounded-0 shadow">
                    <div class="row g-0 ">
                        <div class="col-md-4">
                            <img [src]="item.pictureUrl" class="img-fluid rounded-0 h-100 w-100" alt="...">
                        </div>
                        <div class="col-md-8 position-relative overflow-hidden">
                            <div class="bg-price"></div>
                            <div class="card-body">
                                <div class="d-flex">
                                    <input type="checkbox" class="me-1" [value]="item.id" (change)="onChange($event , item.name, item.price,item.pictureUrl)"/>
                                    <h5 class="card-title m-0">{{item.name}}</h5>
                                </div>
                                <span class="d-block border border-bottom border-1 border-warning mt-2 ms-1 mb-3" style="width: 40px;"></span>
                                <p class="card-text position-relative">{{item.details}}</p>
                                <p class="card-text text-end position-relative"><small class="text-white fs-5">${{item.price}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="pagination position-relative start-50 translate-middle-x">
                <input class="btn border-1 border-warning py-2 mt-2 mx-1 shadow rounded-0 text-warning" readonly value="1" (click)="Page($event)">
                <input class="btn border-1 border-warning py-2 mt-2 mx-1 shadow rounded-0 text-warning" readonly value="2" (click)="Page($event)">
            </div>
            <button [disabled]="!buttonStatus ? 'disabled' : null" class="btn btn-warning py-2 px-4 mt-2 shadow rounded-0" routerLink="/register">Next</button>
        </div>
    </div>
</div>
